spring.datasource.url=jdbc:mysql://localhost:3306/task_crafter?serverTimezone=UTC
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

jwt.secret=
jwt.expiration=36000000

spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.sort.sort-parameter=sort
spring.data.web.pageable.default-sort=id,ASC


dropbox.access-token=
dropbox.client-identifier=task_crafter/attachment
file.download-folder=src/main/resources/download

google.calendar-id=
